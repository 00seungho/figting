<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://thymeleaf.org">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>-->
<script src="https://code.jquery.com/jquery-latest.min.js"></script>

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div>
            <div style="float: left;">
                <form th:action="@{/fighting/list}" th:method="get" id="searchForm">
                    <div class="input-group">
                        <input type="hidden" name="page" value="1">
                        <div class="input-group-prepend">
                            <select name="type" class="form-select">
                                <option th:selected="${pageRequestDTO.type == null}">검색 종류가 선택되지 않음</option>
                                <option th:selected="${pageRequestDTO.type == 't'}" value="t">제목</option>
                                <option th:selected="${pageRequestDTO.type == 'c'}" value="c">내용</option>
                                <option th:selected="${pageRequestDTO.type == 'w'}" value="w">작성자</option>
                                <option th:selected="${pageRequestDTO.type == 'tc'}" value="tc">제목+내용</option>
                                <option th:selected="${pageRequestDTO.type == 'tcw'}" value="tcw">제목+내용+작성자</option>
                            </select>
                        </div>
                        <input class="form-control" type="text" name="keyword" th:value="${pageRequestDTO.keyword}">
                        &nbsp;
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-primary btn-search">Search</button>
                            <button type="button" class="btn btn-danger btn-cancel">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>

            <a style="float: right;" th:href="@{/fighting/register}">
                <button type="button" class="btn btn-outline-primary">REGISTER</button>
            </a>
        </div>
        <br>
        <main class="container">
            <br>
            <div>
                <div th:each="dto: ${result.dtoList}" class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                        <strong class="d-inline-block mb-2 text-primary-emphasis">[[${dto.bno}]]</strong>
                        <h4 class="mb-0">[[${dto.title}]]</h4>
                        <div class="mb-1 text-body-secondary">
                            접수일: [[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]
                        </div>
                        <div class="mb-1 text-body-secondary">
                            상태:
                            <span th:if="${dto.processed}">처리됨 ([[${#temporals.format(dto.modDate, 'yyyy/MM/dd')}]])</span>
                            <span th:if="${!dto.processed}">대기중 (-)</span>
                        </div>
                        <br>
                        <a th:href="@{/fighting/read(bno = ${dto.bno}, page = ${result.page})}" class="icon-link gap-1 icon-link-hover strefightinghed-link">
                            >> Continue reading
<!--                            <img th:src="@{${dto.picPath}}" class="bi">-->
<!--                            <svg class="bi"><use xlink:href="#chevron-right"/></svg>-->
                        </a>
                    </div>
                    <div class="col-auto d-none d-lg-block">
                        <img th:src="@{${dto.picPath}}" class="bd-placeholder-img" width="200" height="250">
<!--                        <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>-->
                    </div>
                </div>
            </div>


            <ul class="pagination h-100 justify-content-center align-items-center">
                <li class="page-item " th:if="${result.prev}">
                    <a class="page-link " th:href="@{/fighting/list(page=${result.start - 1},
                        type=${pageRequestDTO.type},
                        keyword=${pageRequestDTO.keyword})}" tabindex="-1">Previous</a>
                </li>

                <li th:class=" 'page-item ' + ${result.page == page?'active':''} " th:each="page: ${result.pageList}">
                    <a class="page-link" th:href="@{/fighting/list(page=${page},
                        type=${pageRequestDTO.type},
                        keyword=${pageRequestDTO.keyword})}">
                        [[${page}]]
                    </a>
                </li>

                <li class="page-item" th:if="${result.next}">
                    <a class="page-link" th:href="@{/fighting/list(page=${result.end + 1},
                        type=${pageRequestDTO.type},
                        keyword=${pageRequestDTO.keyword})}">Next</a>
                </li>
            </ul>
        </main>
    </th:block>
</th:block>

<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="$('.modal').hide()"></button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="$('.modal').hide()">Close</button>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    var msg = [[${msg}]];

    if (msg) {
        $(".modal").show();
    }

    var form = $("#searchForm");
    $(".btn-search").click(function (e) {
        form.submit();
    });
    $(".btn-cancel").click(function (e) {
        form.empty().submit();
    });
</script>

</html>
